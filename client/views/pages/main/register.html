<template name="register">
    {{> sAlert}}
    <div class="row equal">
        <div class="col-xs-12 col-sm-4 gray-bg">
            <div class="middle-box text-center loginscreen animated fadeInDown vertical-center">
                <div>

                    <h3>Register for RESTest</h3>

                    <p>Create account to see it in action.</p>

                    <form class="m-t" role="form" action="#">
                        <div class="form-group">
                            <input class="form-control" placeholder="Name" required="" name="name">
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Email" required="" name="email">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Password" required="" name="password">
                        </div>
                        <button type="submit" class="btn btn-primary block full-width m-b">Register</button>

                        <p class="text-muted text-center">
                            <small>Already have an account?</small>
                        </p>
                        <a class="btn btn-sm btn-white btn-block" href="/">Login</a>
                    </form>
                    <p class="m-t">
                        <small>RESTest</small>
                    </p>
                </div>
            </div>
        </div>
    </div>

</template>
